environment = "environment"

s3 {
    endpoint = "http://localhost:8003/"
    draftMetadataBucket = "draftMetadataBucket"
    transferErrorBucket = "transferErrorBucket"
}

graphQlApi {
  url = "http://localhost:9001/graphql"
}

auth {
  url = "http://localhost:9002/auth"
  clientId = "id"
  clientSecretPath = "/a/secret/path"
  keycloakReadClientSecretPath = "/keycloak/secret/path"
  realm = "tdr"
}

ssm {
  endpoint = "http://localhost:9004"
}

sfn {
  endpoint = "http://localhost:9003"
  backendChecksArn = "backendchecksARNvalue"
  metadataChecksArn = "metadatachecksARNvalue"
}

sns {
  endpoint = "https://sns.eu-west-2.amazonaws.com/"
  notificationsTopicArn = "notificationsTopicARNvalue"
}

guardDuty {
  malware_scan_tag_key = "GuardDutyMalwareScanStatus"
  malware_scan_threat_found_value = "THREATS_FOUND"
}
