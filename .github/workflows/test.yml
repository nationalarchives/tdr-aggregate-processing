name: TDR Run Tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
      - release-*
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@23171128721c6f4e951b8c6868a57a787e44db82 # v.0.0.8
    with:
      repo-name: tdr-api-update
      test-command: |
        sbt scalafmtCheckAll test
    secrets:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
